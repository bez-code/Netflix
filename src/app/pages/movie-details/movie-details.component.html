<div class="contain mt-5">
  <div class="row">
    <div class="col-lg-2 p-5" *ngIf="movieResult.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{ movieResult.poster_path }}"
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ movieResult.title }}</h1>
      <p class="mt-3 mb-3">{{ movieResult.overview }}</p>
      <a
        href="https://www.themoviedb.org/video/play?key={{ movieVideo }}" target="_blank"
        class="btn btn-md"
        >Watch Trailer</a>
  
      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let c of movieCast">
            <div class="row mt-2 mb-2" *ngIf="c.profile_path">
              <div class="col-lg-2">
                <img
                  src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
                />
              </div>
              <div class="col-lg-10">
                <h3 class="text-white">{{ c.original_name }}</h3>
                <p class="text-white">{{ c.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
